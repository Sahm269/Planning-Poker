<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <style>
        .partie2, .partie3 {
            display: none;
        }
    </style>
   
</head>
<body>

<form action="#" method="post" id="multiStepForm">

    <!-- Partie 1 -->
    <div class="partie1">
        <!-- ... Your existing Partie 1 HTML ... -->
        <p>1</p>
        <div><input type="text" id="nom" name="nom" placeholder="Entre ton pseudo" required></div>

        <!-- Champ de texte pour le nom du projet -->
        <div><input type="text" id="nomProjet" name="nomProjet" placeholder="Nom pour votre projet..."></div>
        <div>   <!-- Liste déroulante pour le nombre de joueurs -->
            <label for="nombreJoueur">Nombre de joueurs :</label>
            <input type="number" id="nombreJoueur" min="1"  max = "10" required></div> 

         <!-- Boutons pour les règles avec champs de description Ondoit gerer cette partie avec un du js qui affichera un petit pop up a chaque fois qu'on va cliquer sur une regle  -->
         <div>
            <button type="button" onclick="afficherDescription('regle1')">Règle 1</button>
            <div id="regle1Description" style="display: none;">
                <label for="descriptionRegle1">Description:</label>
                <input type="text" id="descriptionRegle1" name="descriptionRegle1">
            </div>

            <button type="button" onclick="afficherDescription('regle2')">Règle 2</button>
            <div id="regle2Description" style="display: none;">
                <label for="descriptionRegle2">Description:</label>
                <input type="text" id="descriptionRegle2" name="descriptionRegle2">
            </div>
            <button type="button" onclick="afficherDescription('regle3')">Règle 3 </button>
            <div id="regle3Description" style="display: none;">
                <label for="descriptionRegle3">Description:</label>
                <input type="text" id="descriptionRegle3" name="descriptionRegle3">
            </div>
        </div>
        <button type="button" class="bouton-quitter" onclick="">Quitter</button>
        <button type="button" class="bouton-suivant" onclick="showPart('partie2')">Suivant</button>
    </div>

    

    <!-- Partie 2 -->
    <div class="partie2">
        <!-- ... Your existing Partie 2 HTML ... -->
        <p>2</p>
        <div id="nomJoueur">
            <!-- champs pour nom des joueurs gerer dynamiquement -->
            <h2>Noms des joueurs</h2>
            <p> ! vous y êtes presque</p>
        </div>
        <button type="button" class="bouton-retour" onclick="showPart('partie1')">Retour</button>
        <button type="button" class="bouton-suivant" onclick="showPart('partie3')">Suivant</button>
    </div>

    <!-- Partie 3 -->
    <div class="partie3">
        <!-- ... Your existing Partie 3 HTML ... -->
        <p>3</p>
        <p>Saisissez les taches. !!!!!Attention une ligne correspond à une tache  </p>
        <!-- Ajoutez une zone de texte pour la liste de tâches -->
       <div>
            <label for="backlog">Backlog des tâches :</label>
            <textarea id="backlog" rows="4" placeholder="Saisissez une tâche par ligne"></textarea>
            <button type="button" onclick="processBacklog()">Valider le backlog</button>
        </div>
        <button type="button" class="bouton-retour" onclick="showPart('partie2')">Retour</button>
        <button type="button" onclick="startGame()">Commencer la partie</button>
    </div>

</form>

<script src="../js/affichagemenu.js"></script>

</body>
</html>
